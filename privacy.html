    <div class="header-actions">
      <button class="lang-switch" id="langBtn">
        <span id="flagIcon" aria-label="switch language" style="font-size:1.15em;">EN ðŸ‡¬ðŸ‡§</span>

  <div id="pdf-container"></div>

  <script type="module">
    import * as pdfjsLib from '/js/pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = '/js/pdf.worker.mjs';

    const container = document.getElementById('pdf-container');

    function getLang() {
      // Tu peux aussi stocker la langue dans localStorage selon ton systÃ¨me
      return localStorage.getItem('lang') || 'fr';
    }

    function loadPDF(lang) {
      container.innerHTML = ''; // Vide les anciens canvas si on change de langue
      const url = `/terms/cgu_mystia_${lang}.pdf`;

      const loadingTask = pdfjsLib.getDocument(url);
      loadingTask.promise.then(pdf => {
        const totalPages = pdf.numPages;

        for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
          pdf.getPage(pageNum).then(page => {
            const scale = window.innerWidth < 768 ? 0.9 : 1.5;
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);

            const renderContext = {
              canvasContext: context,
              viewport: viewport
            };
            page.render(renderContext);
          });
        }
      }).catch(error => {
        container.innerHTML = `<p style="color: red;">Erreur lors du chargement du PDF.</p>`;
        console.error(error);
      });
    }

    const currentLang = getLang();
    loadPDF(currentLang);

    // GÃ¨re le clic sur le bouton de langue
    const langBtn = document.getElementById('langBtn');
    langBtn.addEventListener('click', () => {
      const newLang = currentLang === 'fr' ? 'en' : 'fr';
      localStorage.setItem('lang', newLang);
      location.reload(); // recharge la page pour prendre en compte la langue partout
    });
  </script>
